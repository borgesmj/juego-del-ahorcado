        <header>
            <h1>Juego del ahorcado</h1>
            <span>Adivina la palabra oculta</span>
        </header>
        <section id="counterContainer">
            <ul class="counters">
                <li class="counter">
                    <div class="counterTitle">Partidas Ganadas</div>
                    <div class="counterNumber">4</div>
                </li>
                <li class="counter">
                    <div class="counterTitle">Partidas Perdidas</div>
                    <div class="counterNumber">2</div>
                </li>
                <li class="counter">
                    <div class="counterTitle">Letras Usadas</div>
                    <div class="counterLetters">
                        <div>A</div>
                        <div>B</div>
                        <div>C</div>
                        <div>D</div>
                        <div>F</div>
                        <div>G</div>

                    </div>
                </li>
            </ul>
        </section>
        <section id="wordContainer">
            <div>S</div>
            <div>A</div>
            <div>M</div>
            <div>A</div>
            <div>N</div>
            <div>t</div>
            <div>H</div>
            <div>A</div>
        </section>
        <section id="dibujo">
                <div class="top"></div>
                <div class="doll">
                    <div class="head"></div>
                    <div class="middle">
                        <div class="torso"></div>
                        <div class="arm rigth"></div>
                        <div class="arm left"></div>
                    </div>
                    <div class="bottom">
                        <div class="leg rigth"></div>
                        <div class="leg left"></div>
                    </div>
                </div>
        </section>
